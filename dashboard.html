	<div class="px-4 pt-4 pb-2">
		<div class="row">
			<div id="containerBookingToday" class="col-12 p-4">
				<div id="cardBookingToday" class="row rounded bg-white p-4 justify-content-center">
					<p class="col-12 text-dark text-center mt-0 fw-bold">Bookings Today</p>
					<div id="bookingsContainer" class="row px-auto">
					</div>
				</div>
			</div>

			<div class="col-4 p-4">
				<div id="cardBookings" class="row rounded bg-white p-4 justify-content-center">
					<div class="col-8 row">
						<h6 id="tvBookings" class="col-12 display-5 text-dark text-start mb-0 fw-bold">0</h3>
						<p class="col-12 text-dark text-start mt-0 fw-bold">Bookings This Week</p>
					</div>
					<div class="col-4 row">
						<p class="col-2 text-dark text-center my-auto"><i class="fi fi-sr-book-open-cover"></i></p>
					</div>
				</div>
			</div>
	
			<div class="col-4 p-4">
				<div id="cardMenuItems" class="row rounded bg-white p-4 justify-content-center">
					<div class="col-8 row">
						<h6 id="tvMenuItems" class="col-12 display-5 text-dark text-start mb-0 fw-bold">0</h3>
						<p class="col-12 text-dark text-start mt-0 fw-bold">Menu Items</p>
					</div>
					<div class="col-4 row">
						<p class="col-2 text-dark text-center my-auto"><i class="fi fi-sr-notebook-alt"></i></p>
					</div>
				</div>
			</div>
	
			<div class="col-4 p-4">
				<div id="cardRevenue" class="row rounded bg-white p-4 justify-content-center">
					<div class="col-8 row">
						<h6 id="tvRevenue" class="col-12 display-5 text-dark text-start mb-0 fw-bold">0</h3>
						<p class="col-12 text-dark text-start mt-0 fw-bold">Revenue This Month</p>
					</div>
					<div class="col-4 row">
						<p class="col-2 text-dark text-center my-auto"><i class="fi fi-sr-peso-sign"></i></p>
					</div>
				</div>
			</div>
		</div>

		<div class="col-12">
			<div class="row">
				<div class="col-4 p-4">
					<div id="cardBookingsHistory" class="row rounded bg-white p-4 justify-content-center">
						<div class="row col-12 rounded bg-white justify-content-center">
							<p class="col-12 text-dark text-start mt-0 fw-bold">Bookings History</p>
							<p id="tvEmptyBookingsHistory" class="d-none text-center mb-0 pb-0">No data to display</p>
							<div id="divBookingsHistory" class="d-none col-12 text-center">
								<canvas id="chartBookingsHistory"></canvas>
							</div>
						</div>
					</div>
				</div>

				<div class="col-4 p-4">
					<div id="cardCategories" class="row rounded bg-white p-4 justify-content-center">
						<div class="row col-12 rounded bg-white justify-content-center">
							<p class="col-12 text-dark text-start mt-0 fw-bold">Menu Categories</p>
							<p id="tvEmptyCategories" class="d-none text-center mb-0 pb-0">No data to display</p>
							<div id="divCategories" class="d-none col-12 text-center">
								<canvas id="chartCategories"></canvas>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-4 p-4">
					<div id="cardRevenueAllTime" class="row rounded bg-white p-4 justify-content-center">
						<div class="row col-12 rounded bg-white justify-content-center">
							<p class="col-12 text-dark text-start mt-0 fw-bold">Revenue History</p>
							<p id="tvEmptyRevenueAllTime" class="d-none text-center mb-0 pb-0">No data to display</p>
							<div id="divRevenueAllTime" class="d-none col-12 text-center">
								<canvas id="chartRevenueAllTime"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
