<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Manage Orders</title>
	<link rel="stylesheet" href="/css/main.min.css">
	<link rel="stylesheet" href="/css/global.css">
	<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
	<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<script type="module" src="/js/navbar-admin.js"></script>
	<script type="module" src="/js/orders.js"></script>
</head>

<body class="bg-light">
	<nav class="navbar sticky-top navbar-expand-md navbar-light py-0" style="background-color: white;">
		<div class="container-fluid justify-content-center">
		    <a class="navbar-brand col-9 col-md-2 ms-0 ms-md-4" href="#"><img src="/images/logo.png" alt="Kuya D's" height="40"/></a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse col-9 col-md-10 navbar-collapse justify-content-end" id="navbarSupportedContent">
				<div class="col-12 col-md-6"></div>
				<ul class="navbar-nav col-12 col-md-auto justify-content-center mb-2 mb-lg-0">
					<li class="nav-item col-sm-auto px-3 text-center py-2">
						<a class="nav-link" href="dashboard.html">Dashboard</a>
					</li>
					<li class="nav-item nav-btn-track-orders col-sm-auto px-3 text-center py-2">
						<a class="nav-link" href="menu-items.html">Manage Menu</a>
					</li>
					<li class="nav-item nav-btn-cart col-sm-auto px-3 text-center py-2 bg-primary">
						<a class="nav-link active" aria-current="page" href="#">Bookings</a>
					</li>
					<li class="nav-item nav-btn-cart col-sm-auto px-3 text-center py-2">
						<a class="nav-link" href="users.html">Users</a>
					</li>
					<li class="nav-item nav-btn-avatar col-sm-auto px-3 text-center py-auto dropdown">
						<a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							<img class="user-avatar my-0 py-0" alt="">
						</a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item text-center disabled text-primary" href="#"><img class="user-avatar my-0 py-0" alt=""></a></li>
							<li><a class="dropdown-item text-center dropdown-text-email disabled text-primary" href="#">Email Address</a></li>
							<li><a class="dropdown-item text-center text-danger" href="#" id="btnLogout">Log out</a></li>
						</ul>
					</li>
				</ul>
		    </div>
		</div>
	</nav>
	
	<div class="toast-container position-fixed top-25 end-0 p-3">
		<div id="toastBooking" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
		  <div class="toast-header">
			<strong class="me-auto text-primary">Updated Booking Status</strong>
			<small>Just now</small>
			<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
		  </div>
		  <div id="toastContentBooking" class="toast-body">
			Hello, world! This is a toast message.
		  </div>
		</div>
	</div>

	<div id="tabsOrders" class="text-center mt-3">
		<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
			<input type="radio" class="btn-check" name="btnradio" id="btnPending" autocomplete="off" checked>
			<label id="btnPendingLabel" class="btn btn-outline-primary" for="btnPending">Pending</label>
		  
			<input type="radio" class="btn-check" name="btnradio" id="btnConfirmed" autocomplete="off">
			<label id="btnConfirmedLabel" class="btn btn-outline-primary" for="btnConfirmed">Confirmed</label>
		  
			<input type="radio" class="btn-check" name="btnradio" id="btnPreparing" autocomplete="off">
			<label id="btnPreparingLabel" class="btn btn-outline-primary" for="btnPreparing">Preparing</label>
		  
			<input type="radio" class="btn-check" name="btnradio" id="btnInTransit" autocomplete="off">
			<label id="btnInTransitLabel" class="btn btn-outline-primary" for="btnInTransit">In Transit</label>
		  
			<input type="radio" class="btn-check" name="btnradio" id="btnCompleted" autocomplete="off">
			<label id="btnCompletedLabel" class="btn btn-outline-primary" for="btnCompleted">Completed</label>
		  </div>
	</div>

	<div id="bookingsContainer">
	</div>
	
	<div id="modalChat" class="modal fade" tabindex="-1" aria-labelledby="tvChatTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
			<div id="divModalContent" class="modal-content">
				<div class="modal-header">
					<h1 id="tvChatTitle" class="col-6 modal-title fs-5 text-start">Chat</h1>
					<button id="btnCloseModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div id="divModalBody" class="modal-body vh-100 col-12">
					<div id="divChatWrapper" class="col-12">
						<div id="divChatContainer" class="col-12">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="input-group mb-3">
						<textarea id="etChatBox" type="text" class="form-control me-3 rounded" placeholder="Write a message..." aria-label="Write a message..."></textarea>
						<div>
							<button id="btnSend" class="btn btn-primary rounded" type="button"><i class="bi bi-send-fill text-white fs-6"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
